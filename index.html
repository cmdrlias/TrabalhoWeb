<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-title">
                <h1>Title goes here</h1>
            </div>
        </header>
        <nav>
            <a href="#canvas">Canvas</a>
            <a href="#svg">SVG</a>
            <a href="#video">Video</a>
            <a href="#audio">Audio</a>
            <a href="#plugin">Plugin</a>
            <a href="#video">Geolocation</a>
            <a href="#video">Drag and Drop</a>
            <a href="#video">Local Storage</a>
        </nav>
        <section>
            <article class="canvas" id="canvas">
                <canvas class="canvas1" id="myCanvas1" width="200" height="200">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <canvas id="myCanvas2" width="200" height="200">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <canvas id="myCanvas3" width="200" height="200">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </article>
            <article class="svg" id="svg">
                <svg width="200" height="200">
                    <rect x="4" y="4" rx="10" ry="10" width="80" height="80"
                    style="fill:#de003d; stroke:#0d0a29; stroke-width:2;" />
                    <rect x="120" y="4" rx="10" ry="10" width="80" height="80"
                    style="fill: #0d0a29; stroke:#de003d; stroke-width:2;" />
                    <rect x="4" y="120" rx="10" ry="10" width="80" height="80"
                    style="fill:#0d0a29; stroke:#de003d; stroke-width:2;" />
                    <rect x="120" y="120" rx="10" ry="10" width="80" height="80"
                    style="fill:#de003d; stroke:#0d0a29; stroke-width:2;" />
                    Sorry, your browser does not support inline SVG.
                </svg>
                <svg width="200" height="200">
                    <polygon points="100,10 40,198 190,78 10,78 160,198"
                    style="fill:#de003d; stroke:#0d0a29; stroke-width:4; fill-rule:evenodd;" />
                    <text fill="#0d0a29" font-size="14" font-family="Verdana" 
                    x="73" y="114">UNI-BH</text>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </article>
            <article class="video" id="video">
                <video width="320" controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </article>
            <article class="audio" id="audio">
                <audio autoplay controls>
                    <source src="bitchlasagna.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </article>
            <article class="plugin" id="plugin">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; 
                    gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
